<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="dashboard application for Cello Baas">
    <title>Cello Baas</title>
    <link rel="stylesheet" href="/static/js/dist/dashboard/index.css" />
</head>

<body>
<div id="root"></div>
<script>
  (function() {
    'use strict';
    window.username = '{{ username }}'
    window.apikey = '{{ apikey }}'
    const isActivated = '{{ isActivated }}'
    window.isActivated = isActivated === 'true'
    window.language = '{{ language }}'
  }());
</script>
<script src="https://gw.alipayobjects.com/as/g/??datavis/g2/2.3.12/index.js,datavis/g-cloud/1.0.2/index.js,datavis/g2-plugin-slider/1.2.1/slider.js"></script>
<script src="https://cdn.bootcss.com/react/16.0.0/umd/react.production.min.js"></script>
{% if language === "en" || language === "en-US" %}
<script src="/static/js/dist/dashboard/en-US.js"></script>
{% else %}
<script src="/static/js/dist/dashboard/zh-CN.js"></script>
{% endif %}
<script src="/static/js/dist/dashboard/index.js"></script>
</body>


</html>
