<a href="/logout" class="uk-align-right">
	Log out
</a>
<label>
	<% if (activated) { %>
	<i class="uk-icon-star-o star-orange" data-uk-tooltip="{pos:'bottom'}" title="Activated User"></i>
	<% } else { %>
	<i class="uk-icon-star-o star-gray" data-uk-tooltip="{pos:'bottom'}" title="Not Activated User"></i>
	<% } %>
	${username}
</label>
