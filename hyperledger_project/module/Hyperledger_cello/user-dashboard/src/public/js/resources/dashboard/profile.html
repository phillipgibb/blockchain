<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:450px;">
		<div class="uk-panel uk-panel-box uk-panel-header">
			<div class="uk-panel-title">Your profile</div>
			<form class="uk-form uk-form-stacked">
				<div class="uk-form-row">
					<label for="profile_name" class="uk-form-label">Name</label>
					<div class="uk-form-controls">
						<input id="profile_name" class="uk-width-1-1 uk-form-large" type="text">
					</div>
				</div>
				<div class="uk-form-row">
					<label for="profile_email" class="uk-form-label">Email</label>
					<div class="uk-form-controls">
						<input id="profile_email" class="uk-width-1-1 uk-form-large" type="text">
					</div>
				</div>
				<div class="uk-form-row">
					<label for="profile_bio" class="uk-form-label">Organization</label>
					<div class="uk-form-controls">
						<textarea id="profile_bio" class="uk-width-1-1 uk-form-large" placeholder="Tell a little about yourself"></textarea>
					</div>
				</div>
				<div class="uk-form-row">
					<label for="profile_url" class="uk-form-label">URL</label>
					<div class="uk-form-controls">
						<input id="profile_url" class="uk-width-1-1 uk-form-large" type="text">
					</div>
				</div>
				<div class="uk-form-row">
					<label for="profile_location" class="uk-form-label">Location</label>
					<div class="uk-form-controls">
						<input id="profile_location" class="uk-width-1-1 uk-form-large" type="text">
					</div>
				</div>
				<div class="uk-form-row uk-float-right">
					<button id="profile_update" class="uk-button uk-button-primary button-blue" type="button">
						Update profile
					</button>
					<button id="profile_cancel" class="uk-button" type="button">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
