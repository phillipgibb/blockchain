<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<div class="uk-panel uk-panel-box uk-panel-header">
			<div class="uk-panel-title">Apply a new chain</div>
			<form class="uk-form uk-form-stacked">
				<div class="uk-form-row">
					<label for="chain_name" class="uk-form-label">Name</label>
					<div class="uk-form-controls">
						<input id="chain_name" class="uk-width-1-1 uk-form-large" type="text" placeholder="Chain1">
					</div>
				</div>
				<div class="uk-form-row uk-form-horizontal">
					<label class="uk-form-label uk-form-controls-text">Consensus Plugin</label>
					<select id="consensus_plugin">
						<option value="noops">noops</option>
						<option value="pbft">pbft</option>
					</select>
				</div>
				<div id="consensus_mode_view" class="uk-form-row uk-form-horizontal" style="display:none;">
					<label class="uk-form-label uk-form-controls-text">Consensus Mode</label>
					<select id="consensus_mode"></select>
				</div>
				<div class="uk-form-row uk-form-horizontal">
					<label class="uk-form-label uk-form-controls-text">Size</label>
					<select id="chain_size">
						<option value="4">4 nodes</option>
						<option value="6">6 nodes</option>
					</select>
				</div>
				<div class="uk-form-row uk-form-horizontal">
					<label class="uk-form-label uk-form-controls-text">Cost</label>
					<div class="uk-form-controls-text uk-margin-small">
						<i class="uk-icon-database uk-margin-small-right"></i>
						<label id="chain_cost">40 / day</label>
					</div>
				</div>
				<div class="uk-form-row">
					<label for="chain_description" class="uk-form-label">Description</label>
					<div class="uk-form-controls">
						<textarea id="chain_description" class="uk-width-1-1 uk-form-large" placeholder="Describe your chain"></textarea>
					</div>
				</div>
				<div class="uk-form-row uk-float-right">
					<button id="apply_chain_submit" class="uk-button uk-button-primary" type="button">
						Apply
					</button>
					<button id="apply_chain_cancel" class="uk-button" type="button">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
