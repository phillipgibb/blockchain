<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<div class="uk-panel uk-panel-box uk-panel-header">
			<div class="uk-panel-title">Query</div>
			<form class="uk-form uk-form-stacked">
				<div id="query_chaincode_instance_view" class="uk-form-row">
					<label class="uk-form-label">Instance</label>
					<div class="uk-form-controls">
						<select id="query_chaincode_instance" class="uk-form-width-medium"></select>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Function</label>
					<div class="uk-form-controls">
						<input id="query_chaincode_function" class="uk-width-1-1" type="text" placeholder="get">
						<div id="query_function_dropdown" class="uk-dropdown uk-dropdown-small uk-dropdown-bottom">
							<ul class="uk-nav uk-nav-dropdown uk-padding-remove"></ul>
						</div>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Arguments</label>
					<div class="uk-form-controls">
						<input id="query_chaincode_argument" class="uk-width-1-1" type="text"
							   placeholder="[&quot;car_owner&quot;]">
					</div>
				</div>
				<div class="uk-form-row uk-float-right">
					<button id="query_chaincode_submit" class="uk-button uk-button-primary" type="button">
						<i class="uk-icon-search"></i>
						Query
					</button>
					<button id="query_chaincode_cancel" class="uk-button" type="button">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
