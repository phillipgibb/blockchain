<div class="uk-grid uk-margin-large-top">
	<div class="uk-text-center">
		<div class="uk-text-truncate uk-margin-bottom perfect-health-square">
			<label class="font-size-15">Chaincode</label>
			<div class="uk-vertical-align health-label-box">
				<label class="uk-vertical-align-middle perfect-label">Perfect</label>
			</div>
		</div>
		<label class="font-size-20">Health</label>
	</div>
	<div class="uk-vertical-align">
		<div class="uk-vertical-align-middle vertical-line" style="margin-bottom:37px;"></div>
	</div>
	<div class="uk-text-center">
		<div style="height:156px;" class="uk-vertical-align uk-margin-bottom">
			<label class="uk-vertical-align-middle font-size-50">${chaincodeNum}</label>
		</div>
		<label class="font-size-20">Chaincodes</label>
	</div>
	<div class="uk-vertical-align">
		<div class="uk-vertical-align-middle vertical-line" style="margin-bottom:37px;"></div>
	</div>
	<div class="uk-text-center">
		<div style="height:156px;" class="uk-vertical-align uk-margin-bottom">
			<label class="uk-vertical-align-middle uk-margin-small-right font-size-50">${invokeTimes}</label>
			<label class="uk-vertical-align-middle font-size-20" style="margin-top:20px;">${invokeTimes <= 1 ? "time" : "times"}</label>
		</div>
		<label class="font-size-20">Invoke</label>
	</div>
	<div class="uk-vertical-align">
		<div class="uk-vertical-align-middle vertical-line" style="margin-bottom:37px;"></div>
	</div>
	<div class="uk-text-center">
		<div style="height:156px;" class="uk-vertical-align uk-margin-bottom">
			<label class="uk-vertical-align-middle uk-margin-small-right font-size-50">${avgResponseTime}</label>
			<label class="uk-vertical-align-middle font-size-20" style="margin-top:20px;">s</label>
		</div>
		<label class="font-size-20">Response Time</label>
	</div>
</div>
<table class="uk-table uk-table-striped uk-table-hover uk-margin-large-top">
	<thead>
		<tr style="border-top:1px solid #ddd;">
			<th>Chaincode Name</th>
			<th>Invoke Times</th>
			<th>Response Time</th>
			<th>Invoke History</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
