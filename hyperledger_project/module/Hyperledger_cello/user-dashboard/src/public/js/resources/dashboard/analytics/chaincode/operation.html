<tr>
	<td class="td-top-border" style="width:20%;">
		<div style="position:relative;">${name}</div>
	</td>
	<td class="td-top-border" style="width:23%;">
		<div class="uk-text-truncate" style="position:relative;width:78px;"

	<td class="td-top-border" style="width:28%;">
		<div style="position:relative;">${responseTime}</div>
	</td>
	<td class="td-top-border">
		<div style="position:relative;">${operationTime}</div>
	</td>
</tr>
