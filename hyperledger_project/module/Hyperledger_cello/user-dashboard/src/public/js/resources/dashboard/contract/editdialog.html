<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<form class="uk-panel uk-panel-box uk-form uk-form-stacked">
			<input type="hidden" id="edit_contract_url" name="edit_contract_url" value=""/>
			<div class="uk-form-row">
				<label class="uk-form-label">Contract Name</label>
				<div class="uk-form-controls">
					<input id="edit_contract_name" class="uk-width-1-1" type="text" placeholder="My Smart Contract">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Description</label>
				<div class="uk-form-controls">
					<textarea id="edit_contract_description" class="uk-width-1-1 uk-form-large"
							  placeholder="Describe your contract"></textarea>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Version</label>
				<div class="uk-form-controls">
					<input id="edit_contract_version" class="uk-width-1-1" type="text" placeholder="0.1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Author</label>
				<div class="uk-form-controls">
					<input id="edit_contract_author" class="uk-width-1-1" type="text">
				</div>
			</div>
			<div class="uk-form-row">
				<div class="uk-form-file contract-placeholder">
					<i class="uk-icon-cloud-upload uk-icon-small uk-text-muted" style="margin:5px 0px 5px 5px;"></i>
					<label id="edit_contract_file">Upload latest smart contract file</label>
					<input id="edit_upload_contract" type="file">
					<div id="edit_upload_overlayer" class="upload-overlayer"></div>
				</div>
			</div>
			<div class="uk-form-row uk-float-right">
				<button id="edit_contract_submit" class="uk-button uk-button-primary" type="button">
					Save
				</button>
				<button id="edit_contract_cancel" class="uk-button" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
