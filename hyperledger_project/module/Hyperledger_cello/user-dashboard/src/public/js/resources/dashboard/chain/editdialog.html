<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<form class="uk-panel uk-panel-box uk-form uk-form-stacked">
			<div class="uk-form-row">
				<label for="edit_chain_name" class="uk-form-label">Name</label>
				<div class="uk-form-controls">
					<input id="edit_chain_name" class="uk-width-1-1 uk-form-large" type="text" placeholder="Chain1">
				</div>
			</div>
			<div class="uk-form-row">
				<label for="edit_chain_description" class="uk-form-label">Description</label>
				<div class="uk-form-controls">
					<textarea id="edit_chain_description" class="uk-width-1-1 uk-form-large" placeholder="Describe your chain"></textarea>
				</div>
			</div>
			<div class="uk-form-row uk-float-right">
				<button id="edit_chain_submit" class="uk-button uk-button-primary" type="button">
					Save
				</button>
				<button id="edit_chain_cancel" class="uk-button" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
