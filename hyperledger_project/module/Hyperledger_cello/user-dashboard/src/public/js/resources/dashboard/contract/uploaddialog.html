<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<div class="uk-panel uk-panel-box uk-panel-header">
			<div class="uk-panel-title">Import Smart Contract</div>
			<form class="uk-form uk-form-stacked">
				<div class="uk-form-row">
					<label class="uk-form-label">Contract Name</label>
					<div class="uk-form-controls">
						<input id="contract_name" class="uk-width-1-1" type="text" placeholder="My Smart Contract">
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Description</label>
					<div class="uk-form-controls">
						<textarea id="contract_description" class="uk-width-1-1 uk-form-large" placeholder="Describe your contract"></textarea>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Version</label>
					<div class="uk-form-controls">
						<input id="contract_version" class="uk-width-1-1" type="text" value="0.1" placeholder="0.1">
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Author</label>
					<div class="uk-form-controls">
						<input id="contract_author" class="uk-width-1-1" type="text">
					</div>
				</div>
				<div class="uk-form-row uk-float-right">
					<div class="uk-form-file">
						<button id="upload_contract_submit" class="uk-button uk-button-primary" type="button">
							<i class="uk-icon-cloud-upload"></i>
							Import
						</button>
						<input id="upload_contract" type="file">
						<div id="upload_overlayer" class="upload-overlayer"></div>
					</div>
					<button id="upload_contract_cancel" class="uk-button" type="button">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
