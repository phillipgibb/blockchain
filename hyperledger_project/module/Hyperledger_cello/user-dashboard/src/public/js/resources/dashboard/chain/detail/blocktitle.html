Block [${id}]
<% if (existTransaction) { %>
<div class="uk-align-right">
	<h5 class="uk-margin-right uk-display-inline">${timestamp}</h5>
	<button class="uk-button uk-button-danger uk-button-small uk-display-inline" type="button">Reveal</button>
</div>
<% } else { %>
<h5 class="uk-align-right">${timestamp}</h5>
<% } %>
