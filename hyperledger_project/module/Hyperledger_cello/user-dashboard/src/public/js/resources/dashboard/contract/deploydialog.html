<div class="uk-modal">
	<div class="uk-modal-dialog" style="width:400px;">
		<div class="uk-panel uk-panel-box uk-panel-header">
			<div class="uk-panel-title">Deploy</div>
			<form class="uk-form uk-form-stacked">
				<div class="uk-form-row">
					<label class="uk-form-label">Chain</label>
					<div class="uk-form-controls">
						<select id="deploy_contract_chain" class="uk-form-width-medium"></select>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Instance Name</label>
					<div class="uk-form-controls">
						<input id="deploy_contract_instance_name" class="uk-width-1-1" type="text"
                               placeholder="Instance1">
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Function</label>
					<div class="uk-form-controls">
						<input id="deploy_contract_function" class="uk-width-1-1" type="text" placeholder="init">
						<div id="deploy_function_dropdown" class="uk-dropdown uk-dropdown-small uk-dropdown-bottom">
							<ul class="uk-nav uk-nav-dropdown uk-padding-remove"></ul>
						</div>
					</div>
				</div>
				<div class="uk-form-row">
					<label class="uk-form-label">Arguments</label>
					<div class="uk-form-controls">
						<input id="deploy_contract_argument" class="uk-width-1-1" type="text"
							   placeholder="[&quot;a&quot;,&quot;100&quot;,&quot;b&quot;,&quot;100&quot;]">
					</div>
				</div>
				<div class="uk-form-row uk-float-right">
					<button id="deploy_contract_submit" class="uk-button uk-button-primary" type="button">
						<img class="img-dropdown" src="/images/icon-deploy-wt.svg" data-uk-svg>Deploy
					</button>
					<button id="deploy_contract_cancel" class="uk-button" type="button">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
