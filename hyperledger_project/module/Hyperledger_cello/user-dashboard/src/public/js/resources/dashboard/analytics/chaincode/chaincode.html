<tr>
	<td>${name}</td>
	<td>
		<label class="invokeTimes">${invokeTimes}</label>
	</td>
	<td>
		<label class="responseTime">${responseTime + "s"}</label>
	</td>
	<td>
		<button class="uk-button uk-button-primary uk-button-small uk-margin-right" type="button"
				data-type="functions" data-id="${id}">
			Functions
			<i class="uk-icon-pie-chart uk-margin-small-left"></i>
		</button>
		<button class="uk-button uk-button-primary uk-button-small" type="button"
				data-type="responseTime" data-id="${id}">
			Response Time
			<i class="uk-icon-bar-chart uk-margin-small-left"></i>
		</button>
	</td>
</tr>
