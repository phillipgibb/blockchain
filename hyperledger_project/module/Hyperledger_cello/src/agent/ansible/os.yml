---
- name: Get start timestamp
  hosts: cloud
  connection: local
  tasks:
    - set_fact:
        starttime: "{{ ansible_date_time }}"

- name: Run the plays
  vars:
    env: "os"
    cloud_type: "os"
  include: "roles/cloud_os/plays.yml"

- name: Run the plays
  vars:
    env: "os"
    env_type: "flanneld"
  include: "roles/env_flanneld/{{ mode }}.yml"

- name: Run the plays
  vars:
    env: "bc1st"
    deploy_type: "compose"
  include: "roles/deploy_compose/plays.yml"

- name: Inform the installer
  hosts: cloud
  connection: local
  tasks:
    - debug:
        msg: >-
          The work load started at {{ hostvars.cloud.starttime.time }},
          ended at {{ ansible_date_time.time }}
